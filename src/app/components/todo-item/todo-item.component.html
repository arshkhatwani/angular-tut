<div class="my-4 flex flex-col">

    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
      {{ todo.title }}
    </h5>
    <p class="font-normal text-gray-700 mb-4">
      {{ todo.desc }}
    </p>

    <button
